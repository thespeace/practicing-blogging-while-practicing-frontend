<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/02_css/common/layout.css"/>
    <link rel="stylesheet" href="/02_css/common/common.css"/>
    <title>dev3 menual</title>
</head>
<body>
<div id="wrap">

    <!--include page : Header-->
    <header id="header"></header>
    <script>
        fetch("/01_html/common/header.html")
            .then(response => { return response.text() })
            .then(data => { document.querySelector("header").innerHTML = data; });
    </script>
    <div class="container">
        <!--include page : Navigation-->
        <nav id="nav"></nav>
        <script>
            fetch("/01_html/common/nav.html")
                .then(response => { return response.text() })
                .then(data => { document.querySelector("nav").innerHTML = data; });
        </script>

        <!--Content-->
        <section>
            <article>
                <h1 style="font-size: 2em; padding: 50px 0;">vanilla js VS "react js"</h1>
                <h3>React Js의 본질에 대해 살펴보자.</h3>
            </article>
            <article>
                <p id="myRoot"></p>
            </article>
            <article>
                <p id="converter"></p>
            </article>
            <article>
                <p id="props"></p>
            </article>

        </section>

        <!--Side Bar-->
        <aside>
            <h1>side bar</h1>
        </aside>
    </div>

    <!--include page : Footer-->
    <footer id="footer"></footer>
    <script>
        fetch("/01_html/common/footer.html")
            .then(response => { return response.text() })
            .then(data => { document.querySelector("footer").innerHTML = data; });
    </script>
</div>

<!--script-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script><!--작업하는 프로젝트의 규모가 커질 수록 생각지 못한 곳에서 에러가 발생하는 일이 잦아진다. 이를 방지하기 위한 방법으로, PropTypes를 활용하여 타입(type)을 확인하는 것이 대표적이다.-->
<script type="text/babel" src="/03_js/react.js"></script>
</body>
</html>
