<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/02_css/common/layout.css"/>
    <link rel="stylesheet" href="/02_css/common/common.css"/>
    <link rel="stylesheet" href="/02_css/index.css"/>
    <title>dev3 menual</title>
</head>
<body>
    <div id="wrap">

        <!--include page : Header-->
        <header id="header"></header>
        <script>
            fetch("/01_html/common/header.html")
                .then(response => { return response.text() })
                .then(data => { document.querySelector("header").innerHTML = data; });
        </script>
        <div class="container">
            <!--include page : Navigation-->
            <nav id="nav"></nav>
            <script>
                fetch("/01_html/common/nav.html")
                    .then(response => { return response.text() })
                    .then(data => { document.querySelector("nav").innerHTML = data; });
            </script>

            <!--Content-->
            <section>
                <h1>안녕하세요</h1>
                <article>
                    <h1>이 정적 웹 페이지는 html, css, vanilla js로만 이루어졌습니다.</h1>
                    <canvas></canvas>
                    <div style="display: flex; justify-content: center">
                        <input type="range" id="line-width" min="1" max="20" value="2" step="0.3" style="margin-right: 20px">
                        <input type="color" id="color" style="margin-right: 20px">
                        <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
                        <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
                        <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
                        <div class="color-option" style="background-color: #27ae60" data-color="#27ae60"></div>
                        <div class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></div>
                        <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
                        <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
                        <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
                        <div class="color-option" style="background-color: #d35400" data-color="#d35400"></div>
                        <div class="color-option" style="background-color: #bdc3c7" data-color="#bdc3c7"></div>
                        <div class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></div>
                        <div class="color-option" style="background-color: #e67e22; margin-right: 20px" data-color="#e67e22"></div>
                        <button id="mode-btn">Fill</button>
                        <button id="eraser-btn">Eraser</button>
                        <button id="destroy-btn">Destroy</button>
                    </div>
                    <div>
                        <input type="text" id="text" placeholder="Write and then double click!" style="margin-left: 175px; width: 165px;">
                        <button id="save" style="margin-left: 385px">Save image</button>
                        <input type="file" accept="image/*" id="file">

                    </div>
                </article>
            </section>

            <!--Side Bar-->
            <aside>
                <h1>side bar</h1>
            </aside>
        </div>

        <!--include page : Footer-->
        <footer id="footer"></footer>
        <script>
            fetch("/01_html/common/footer.html")
                .then(response => { return response.text() })
                .then(data => { document.querySelector("footer").innerHTML = data; });
        </script>
    </div>

    <script src="/03_js/canvas.js"></script>
</body>
</html>
